<script>
    fetch(`${API_URL}/media/top-movies`)
        .then(response => response.json())
        .then(data => {
            console.log(data);
            const carouselSlider = document.getElementById('slider-wrapper');
            const innerCarousel = document.getElementById('slider-indicators');
            carouselSlider.innerHTML = '';
            innerCarousel.innerHTML = '';
            for (let i = 0; i < data.media.length; i++) {
                carouselSlider.innerHTML += `<div class="hidden duration-700 ease-in-out" id="carousel-item-${i + 1}">
                    <img src=${data.media[i].imageURL} alt="carousel item ${i + 1}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                </div>`;
                innerCarousel.innerHTML += `<button id="carousel-indicator-${i + 1}" type="button" class="w-3 h-3 rounded-full" aria-current="true"
                    aria-label="Slide ${i + 1}"></button>`;
            }

            const items = data.media.map((item, index) => {
                return {
                    position: index,
                    el: document.getElementById(`carousel-item-${index + 1}`)
                }
            });

            const options = {
                activeItemPosition: 1,
                interval: 3000,

                indicators: {
                    activeClasses: 'bg-white dark:bg-gray-800',
                    inactiveClasses: 'bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800',
                    items: data.media.map((item, index) => {
                        return {
                            position: index,
                            el: document.getElementById(`carousel-indicator-${index + 1}`)
                        }
                    })
                },

                // callback functions
                onNext: () => {
                    console.log('next slider item is shown');
                },
                onPrev: () => {
                    console.log('previous slider item is shown');
                },
                onChange: () => {
                    console.log('new slider item has been shown');
                }
            };

            const carousel = new Carousel(items, options);
            carousel.cycle();

            const prevButton = document.getElementById('data-carousel-prev');
            const nextButton = document.getElementById('data-carousel-next');

            prevButton.addEventListener('click', () => {
                carousel.prev();
            });

            nextButton.addEventListener('click', () => {
                carousel.next();
            });
        })
        .catch(error => {
            console.error(error);
        });
</script>

<script>
    let movies = []
    let page = 0;

    function renderMovies() {
        const movieContainer = document.getElementById('movie-container');
        movieContainer.innerHTML = '';
        const startIndex = page * 12;
        const endIndex = startIndex + 12;
        const moviesToRender = movies.slice(startIndex, endIndex);
        for (let i = 0; i < moviesToRender.length; i++) {
            movieContainer.innerHTML += `<a class="flex flex-col cursor-pointer" href="/media.html?id=${moviesToRender[i]._id}">
            <img src=${moviesToRender[i].imageURL} alt="movie thumbnail" class="w-full h-[300px] object-cover rounded-lg">
            <div class="flex flex-row justify-between mt-2">
                <div class="flex flex-col w-[70%]">
                    <span class="text-lg font-medium truncate overflow-hidden ... mr-8">${moviesToRender[i].title}</span>
                    <span class="text-sm text-gray-400">${moviesToRender[i].year}</span>
                </div>
                <div class="flex flex-col w-[30%] shrink-0">
                    <span class="text-lg font-medium">${moviesToRender[i].rottenTomatoes}</span>
                    <span class="text-sm text-gray-400">Rotten Tomatoes</span>
                </div>
            </div>
        </a>`;
        }
        const paginationCounter = document.getElementById('pagination');
        paginationCounter.innerHTML = '';
        const pages = Math.ceil(movies.length / 12);
        console.log({page})
        paginationCounter.innerHTML += `<li class="page-item page-link cursor-pointer ${page === 0 ? 'disabled' : ''}" onclick="handlePaginationClick(page-1)">
                    Previous
                </li>`;
        for (let i = Math.max(0, page - 3); i < Math.min(Math.max(0, page - 3) + 5, pages); i++) {
            paginationCounter.innerHTML += `<li class="page-item page-link cursor-pointer ${page === i ? 'bg-gray-200' : ''}" onclick="handlePaginationClick(${i})">${i + 1}</li>`;
        }
        paginationCounter.innerHTML += `<li class="page-item page-link cursor-pointer ${page === pages - 1 ? 'disabled' : ''}" onclick="handlePaginationClick(page+1)">
                    Next
                </li>`;
    }

    function handlePaginationClick(pageNumber){
        page = pageNumber;
        renderMovies();
    }

    function fetchPlatformMovies(platform = "prime") {
        let requestBody = "query=" + `platform:${platform}`;
        fetch(`${API_URL}/media/search?${requestBody}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            }
        }).then(response => response.json()).then(data => {
            console.log(data);
            movies = data.media;
            renderMovies();
        }).catch(error => {
            console.error(error);
        });
    }

    fetchPlatformMovies();
</script>
